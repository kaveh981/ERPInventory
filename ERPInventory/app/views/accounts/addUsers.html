
<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add User</h3>
            </div>
            <div class="panel-body">

                <form>
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input type="text" ng-model="userName" class="form-control" id="userName" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" ng-model="firstName" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" ng-model="lastName" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" ng-model="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <button type="button" ng-click="insertUser() " class="btn btn-default">Register</button>
                </form>

            </div>
        </div>
    </div>
    <div class="col-lg-8">

        <table class="table table-hover">
            <tr ng-repeat="user in users ">
                <td>
                    <span editable-text="itemCategory.category" e-name="category" e-form="rowform" e-required>
                        {{user.userName || 'empty'}}
                    </span>
                </td>
                <td>
                    <span editable-text="itemCategory.saleTax" e-name="saleTax" e-form="rowform" e-required>
                        {{user.password || 'empty'}}
                    </span>
                </td>
                <td style="white-space: nowrap">
                    <!-- form -->
                    <form editable-form name="rowform" onbeforesave="updateItemCategory($data, itemCategory.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == itemCategory">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                            save
                        </button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                            cancel
                        </button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                        <button class="btn btn-danger" ng-click="deleteItemCategory(itemCategory.id)">delete</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
