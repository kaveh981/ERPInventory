    <br />
    <button ng-click="callServer();"> get</button>




<table class="table" st-pipe="callServer" st-table="displayed">
    <thead>
        <tr>
            <th st-sort="id">id</th>
            <th st-sort="title">title</th>
            <th st-sort="nodeDepth">Node Depth</th>
            <th st-sort="parentId">Parent ID</th>
            <th st-sort="createdTime">Created Time</th>
            <th st-sort="priority">Priority</th>
            <th st-sort="stampTime">Stamp Time</th>
        </tr>
        <tr>
            <th><input st-search="id" /></th>
            <th><input st-search="title" /></th>
            <th><input st-search="nodeDepth" /></th>
            <th><input st-search="parentId" /></th>
            <th><input st-search="createdTime" /></th>
            <th><input st-search="priority" /></th>
            <th><input st-search="stampTime" /></th>
        </tr>
    </thead>
    <tbody ng-show="!isLoading">
        <tr ng-repeat="row in displayed">
            <td>{{row.CategoryId}}</td>
            <td>{{row.Cat_Title}}</td>
            <td>{{row.Cat_NodeDepth}}</td>
            <td>{{row.Cat_ParentId}}</td>
            <td>{{row.Cat_CreateTime}}</td>
            <td>{{row.Cat_Priority}}</td>
            <td>{{row.Cat_StampTime}}</td>
        </tr>
    </tbody>
    <tbody ng-show="isLoading">
        <tr>
            <td colspan="4" class="text-center">Loading ... </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td class="text-center" st-pagination="" st-items-by-page="2" colspan="4"></td>
        </tr>
    </tfoot>
</table>
